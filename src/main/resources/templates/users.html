<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

<body>
<div>

    <table >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>LastName</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.lastName}">LastName</td>
        </tr>
        </tbody>
    </table>

    <form method="post" action="/addUser">
        <label for="name" >User Name</label>
        <input name="name" type="text" id="name">
        <br>
        <label for="lastName">User LastName</label>
        <input name="lastName" type="text" id="lastName">
        <br>
        <input type="submit" value="Add User">
    </form>

    <form method="post" action="/deleteUser">
        <label for="delete" >User ID</label>
        <input name="id" type="text" id="delete">
        <br>
        <input type="submit" value="Delete User">
    </form>

    <form method="post" action="/updateUser">
        <label for="update_id" >User ID</label>
        <input name="id" type="text" id="update_id">
        <br>
        <label for="update_name" >User Name</label>
        <input name="name" type="text" id="update_name">
        <br>
        <label for="update_lastName">User lastName</label>
        <input name="lastName" type="text" id="update_lastName">
        <br>
        <input type="submit" value="Update User">
    </form>

</div>
</body>
</html>
